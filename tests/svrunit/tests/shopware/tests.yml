directory_exists:

  - name: "PimpMyLogs is created"
    directory: "/var/www/pimpmylog"
    expected: 1

  - name: "Dockware Sample Plugin exists"
    directory: "/var/www/html/custom/plugins/DockwareSamplePlugin"
    expected: 1

commands:

  - name: "Shopware is decompressed and in DocRoot"
    command: "ls -la /var/www/html"
    expected: "vendor"

  - name: "Shopware PHP CLI works"
    command: "cd /var/www/html && php bin/console"
    expected: "cache:clear"